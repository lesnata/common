{% extends "template.html" %}


{% block content %}

    <h1>All Products</h1>
    {% for product in data %}
        <ul>
        {% if not session.get(product['id']) %}
        <li><a href="{{ url_for("products.get_product", id = product["id"]) }}">
            {{ product["name"] }}</a></li>

        {% else %}
        <li><a href="{{ url_for("products.get_product", id = product["id"]) }}"
               onclick="return false" style="color:grey;">
            {{ product["name"] }}</a></li>

        {% endif %}

        </ul>
    {% endfor %}

    <h2>To Add Product, <a href="{{ url_for("products.add_product") }}">follow here</a></h2>


{% endblock %}
