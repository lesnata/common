{% extends "template.html" %}


{% block content %}
<h1>All Supermarkets</h1>
    {% for item in data %}
        <ul><li><a href="{{ url_for("supermarkets.get_supermarket", id = item["id"]) }}">
            {{ item["name"] }}</a></li></ul>
    {% endfor %}
    <h2>To Add Supermarket, <a href="{{ url_for("supermarkets.add_supermarket") }}">follow here</a></h2>

{% endblock %}
